	<title>Contact - Liberal Fellowship</title>

	<link rel="stylesheet" href="/style.css">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

	<script src="/js/footer.js" defer></script>

	<link rel="icon" href="/assets/logo.png">

	<!-- Preload CSS / JS -->
	<link rel="preload" href="/style.css" as="style" type="text/css">
	<link rel="preload" href="/js/navigation.js" as="script" type="text/javascript">
	<link rel="preload" href="/script.js" as="script" type="text/javascript">
	<link rel="preload" href="/js/contact.js" as="script" type="text/javascript">
	<!-- Preload Images -->
	<link rel="preload" href="/assets/logo.png" as="image" type="image/png">
	<link rel="preload" href="/assets/logo-white.png" as="image" type="image/png">
	<link rel="preload" href="/assets/footer-logo.png" as="image" type="image/png">
	<!-- Prefetch HTML / JSON -->
	<link rel="prefetch" href="/index.html" as="document">
	<link rel="prefetch" href="/data/contact.json" as="document">
</head>

<body>
	<div class="navbar flex alignCenter justifyCenter" id="navigation"></div>
	<div class="navbar flex alignCenter justifyCenter" id="mobile-navigation"></div>

	<header class="containerBlock flex alignCenter justifyCenter" style="height: 60vh; background: linear-gradient(30deg, #492300f0, #a04e01e0, #ee740230), url('https://images.pexels.com/photos/8349235/pexels-photo-8349235.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2'); background-size: cover; background-position: center;">
		<div class="container flex flexCol alignCenter justifyCenter" style="gap: 30px;">
			<span class="flex flexCol" style="width: 55vw; color: var(--white); gap: 20px;">
				<h2 style="text-align: center;">Contact Us</h2>
				<p style="text-align: center;">All of our available contact information</p>
			</span>
		</div>
	</header>

	<div class="containerBlock flex alignCenter justifyCenter">
		<div class="container flex flexCol alignCenter">
			<h3>Send Us a Message</h3>

			<form class="flex flexCol alignCenter justifyCenter width-50 m-width-100" style="gap: 20px;" id="contactForm" action="https://script.google.com/macros/s/AKfycbzynScsMOHbd1JmXJl0HZZ7v6E5yh5ukzrMeL-JFB98YD1VmSbeyYFPWSEi-ucRPpJx/exec" method="POST">
				<span class="flex flexCol" style="width: 100%; gap: 10px;">
					<label for="name">Full Name:</label>
					<input type="text" name="Full Name" class="formField" id="contactFormName" placeholder="Full Name" required>
				</span>
				<span class="flex flexCol" style="width: 100%; gap: 10px;">
					<label for="email">Email:</label>
					<input type="email" name="Email" class="formField" id="contactFormEmail" placeholder="Email" required>
				</span>
				<span class="flex flexCol" style="width: 100%; gap: 10px;">
					<label for="subject">Subject:</label>
					<input type="text" name="Subject" class="formField" id="contactFormSubject" placeholder="Subject" required>
				</span>
				<span class="flex flexCol" style="width: 100%; gap: 10px;">
					<label for="message">Message:</label>
					<textarea name="Message" class="formField" id="contactFormMessage" placeholder="Message" style="height: 150px;" required></textarea>
				</span>
				<span class="flex flexRow alignCenter justifyBetween" style="width: 100%; gap: 5px;">
					<button type="submit" class="accentBtn" id="contactSubmitBtn" style="width: fit-content;">Submit</button>
					<span class="flex flexRow alignCenter" style="font-size: 14px; gap: 5px;" id="submitStatus"></span>
				</span>
			</form>

			<script>
				const contactForm = document.getElementById('contactForm');
				const contactFormSubmitBtn = document.getElementById('contactFormSubmit');
				const submitStatus = document.getElementById('submitStatus');

				contactForm.addEventListener("submit", function(e) {
					e.preventDefault();
					const form = e.target;

					const data = new FormData(contactForm);
					const action = e.target.action;

					form.style.cursor = 'progress';
					submitStatus.innerHTML = `<svg  xmlns="http://www.w3.org/2000/svg"  width="15"  height="15"  viewBox="0 0 24 24"  fill="none"  stroke="#DFB600"  stroke-width="1.5"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-loader-2 spinner"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M12 3a9 9 0 1 0 9 9" /></svg> Please wait`;
					contactSubmitBtn.disabled = true;
					contactSubmitBtn.style.cursor = 'not-allowed';
					contactSubmitBtn.style.opacity = '0.5';

					fetch(action, {
						method: 'POST',
						body: data,
					})

					.then(() => {
						contactForm.reset();
						submitStatus.innerHTML = `<svg  xmlns="http://www.w3.org/2000/svg"  width="15"  height="15"  viewBox="0 0 24 24"  fill="#0AC600"  class="icon icon-tabler icons-tabler-filled icon-tabler-circle-check"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M17 3.34a10 10 0 1 1 -14.995 8.984l-.005 -.324l.005 -.324a10 10 0 0 1 14.995 -8.336zm-1.293 5.953a1 1 0 0 0 -1.32 -.083l-.094 .083l-3.293 3.292l-1.293 -1.292l-.094 -.083a1 1 0 0 0 -1.403 1.403l.083 .094l2 2l.094 .083a1 1 0 0 0 1.226 0l.094 -.083l4 -4l.083 -.094a1 1 0 0 0 -.083 -1.32z" /></svg> Your message has been sent!`;
						form.style.cursor = 'default';
						contactSubmitBtn.disabled = false;
						contactSubmitBtn.style.cursor = 'pointer';
						contactSubmitBtn.style.opacity = '1';
						setTimeout(() => {
							submitStatus.innerHTML = '';
						}, 4000);
					})

					.catch(() => {
						submitStatus.innerHTML = `<svg  xmlns="http://www.w3.org/2000/svg"  width="15"  height="15"  viewBox="0 0 24 24"  fill="#E21010"  class="icon icon-tabler icons-tabler-filled icon-tabler-exclamation-circle"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M17 3.34a10 10 0 1 1 -15 8.66l.005 -.324a10 10 0 0 1 14.995 -8.336m-5 11.66a1 1 0 0 0 -1 1v.01a1 1 0 0 0 2 0v-.01a1 1 0 0 0 -1 -1m0 -7a1 1 0 0 0 -1 1v4a1 1 0 0 0 2 0v-4a1 1 0 0 0 -1 -1" /></svg> Something went wrong. Please try again later!`;
						form.style.cursor = 'default';
						contactSubmitBtn.disabled = false;
						contactSubmitBtn.style.cursor = 'pointer';
						contactSubmitBtn.style.opacity = '1';
					});
				});
			</script>
		</div>
	</div>

	<div class="containerBlock flex alignCenter justifyCenter">
		<div class="container flex flexCol alignCenter">
			<h3>Connect with Us</h3>

			<div class="cardsContainer flex flexRow alignCenter justifyCenter gridCol-3 m-gridCol-1" style="gap: 30px;" id="contactsContainer"></div>
		</div>
	</div>

	<footer class="containerBlock flex flexCol alignCenter justifyCenter"></footer>

			<path stroke="none" d="M0 0h24v24H0z" fill="none" />
			<path d="M6 15l6 -6l6 6" />
		</svg>
	</button>
	<!--============================================================= SCROLL-TO-TOP END -->
